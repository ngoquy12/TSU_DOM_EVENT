<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="handleClick()">Click me</button>
    <button ondblclick="handleDbClick()">Double click</button>
    <input type="text" oninput="handleInput(event)" />
    <input type="text" id="email" />

    <button id="btn-get">Get Info</button>

    <script>
      // Lấy ra phần tử html
      const btnGet = document.getElementById("btn-get");
      const inputEmail = document.getElementById("email");

      function handleClick() {
        console.log("Clicked");
      }

      function handleDbClick() {
        console.log("DbClicked");
      }

      // Trong hàm xử lý sự kiện, có 1 tham số không bắt buộc (event)
      function handleInput(event) {
        console.log("Changed: ", event.target.value);
      }

      // Bắt sự kiện thông qua phàn tử HTML
      btnGet.addEventListener("click", function () {
        console.log("Clicked");
      });

      inputEmail.addEventListener("input", function (event) {
        console.log("Changed: ", event.target.value);
      });
    </script>
  </body>
</html>
